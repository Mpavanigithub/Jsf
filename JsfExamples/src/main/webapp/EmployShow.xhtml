<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<h:body>
      <center>
             <h2><h:outputText value="Employ Record"/></h2>
       
       <h:dataTable value="#{employDAO.showEmploy()}" var="e" border="2">
     <h:column>
          <f:facet name="header">Employ No </f:facet>
          <h:outputText value="#{e.empno}"/>
     
     </h:column>
     <h:column>
          <f:facet name="header"> Name </f:facet>
          <h:outputText value="#{e.name}"/>
     
     </h:column>
     
     <h:column>
          <f:facet name="header">Department </f:facet>
          <h:outputText value="#{e.dept}"/>
     
     </h:column>
     <h:column>
          <f:facet name="header">Designation </f:facet>
          <h:outputText value="#{e.desig}"/>
     
     </h:column>
     <h:column>
          <f:facet name="header">Basic </f:facet>
          <h:outputText value="#{e.basic}"/>
     
     </h:column>
</h:dataTable>
</center>
</h:body>


</html>
